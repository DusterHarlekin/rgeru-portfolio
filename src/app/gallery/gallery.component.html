<div *ngIf="router.url.includes('home'); else elseGal">
  <div class="my-5 rg-gal-subtitle">
    <h2 class="text-center fw-bold">LATEST WORKS</h2>
  </div>
  <div class="rg-parent-container container d-flex justify-content-center mb-5">
    <div class="parent">
      <div class="div-v div1" data-aos="zoom-in-right">
        <img
          class="img"
          [src]="resImg[0].url"
          (click)="showImg(0)"
          alt=""
          data-bs-target="#imgModal"
          data-bs-toggle="modal"
        />
      </div>
      <div class="div-h div2" data-aos="zoom-in-left">
        <img
          class="img"
          [src]="resImg[1].url"
          (click)="showImg(1)"
          alt=""
          data-bs-target="#imgModal"
          data-bs-toggle="modal"
        />
      </div>
      <div class="div-v" data-aos="zoom-in-right">
        <img
          class="img"
          [src]="resImg[2].url"
          (click)="showImg(2)"
          alt=""
          data-bs-target="#imgModal"
          data-bs-toggle="modal"
        />
      </div>
      <div class="div-v div4" data-aos="zoom-in-left">
        <img
          class="img"
          [src]="resImg[3].url"
          (click)="showImg(3)"
          alt=""
          data-bs-target="#imgModal"
          data-bs-toggle="modal"
        />
      </div>
      <div
        class="div-h div3"
        data-aos="zoom-in-right"
        data-bs-target="#imgModal"
        data-bs-toggle="modal"
      >
        <img class="img" [src]="resImg[4].url" (click)="showImg(4)" alt="" />
      </div>
      <div
        class="div-v"
        data-aos="zoom-in-left"
        data-bs-target="#imgModal"
        data-bs-toggle="modal"
      >
        <img class="img" [src]="resImg[5].url" (click)="showImg(5)" alt="" />
      </div>
    </div>
  </div>
</div>

<ng-template #elseGal>
  <div
    class="rg-parent-container container d-flex justify-content-center mb-5 mt-5"
  >
    <div class="parent">
      <ng-container *ngFor="let img of resImg; let i = index">
        <div [class]="galClasses[i]" data-aos="zoom-in-right">
          <img
            class="img"
            [src]="img.url"
            (click)="showImg(i)"
            alt=""
            data-bs-target="#imgModal"
            data-bs-toggle="modal"
          />
        </div>
      </ng-container>
      <!-- <button (click)="chng()">boton</button> -->
    </div>
  </div>
</ng-template>

<!-- Modal -->
<div
  class="modal fade"
  id="imgModal"
  tabindex="-1"
  aria-labelledby="Image"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-fullscreen">
    <div class="modal-content bg-transparent">
      <div class="modal-header" data-bs-dismiss="modal">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body pt-0">
        <swiper-container
          class="mySwiper"
          #swiperGal
          navigation="true"
          loop="true"
          style="
            --swiper-navigation-color: #fff;
            --swiper-pagination-color: #fff;
          "
          lazy="true"
        >
        </swiper-container>
      </div>
    </div>
  </div>
</div>
